  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('‚úÖ Service Worker registered'))
        .catch(err => console.error('‚ùå SW registration failed', err));
    }




    let deferredPrompt;

    // Listen for the event
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('‚úÖ beforeinstallprompt fired');
      // Prevent Chrome's default prompt
      e.preventDefault();
      deferredPrompt = e;

      // Show a custom install button
      document.getElementById('install-button').style.display = 'block';
    });

    // Handle click on install button
    document.getElementById('install-button').addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();  // Show install prompt
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('‚úÖ User accepted the install prompt');
          } else {
            console.log('‚ùå User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      }
    });



  </script>

<!-- OneSignal Initialization + Banner JS -->
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {

    await OneSignal.init({
      appId: "YOUR_APP_ID",           // Replace with your OneSignal App ID
      safari_web_id: "YOUR_SAFARI_WEB_ID", // Replace with Safari ID
      notifyButton: { enable: false } // hide floating button
    });

    // Check if notifications are already enabled
    const isEnabled = await OneSignal.isPushNotificationsEnabled();

    if (!isEnabled) {
      const banner = document.getElementById("notification-banner");

      // Show banner with slide-in animation
      banner.style.display = "block";
      setTimeout(() => banner.style.transform = "translateY(0)", 50);
      setTimeout(() => banner.style.opacity = "1", 50);

      // Enable button triggers native prompt
      document.getElementById("enable-notifications").onclick = async () => {
        await OneSignal.showNativePrompt();
        banner.style.transform = "translateY(100%)";
        banner.style.opacity = "0";
        setTimeout(() => banner.style.display = "none", 300);
      };

      // Close button hides banner temporarily
      document.getElementById("close-banner").onclick = () => {
        banner.style.transform = "translateY(100%)";
        banner.style.opacity = "0";
        setTimeout(() => banner.style.display = "none", 300);
      };
    }
  });
</script>
