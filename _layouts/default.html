<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- ðŸ”½ SEO START -->
  <title>{{ page.title | default: "SPPU Notes - PYQ & Solved Papers" }}</title>
  <meta name="description" content="{{ page.description | default: " Download solved SPPU notes and previous year
    question papers for Computer Engineering, Information Technology, and AI & Data Science. Covers 2019 and 2024
    pattern for Insem and Endsem exams." }}">
  <meta name="keywords" content="{{ page.keywords | default: " SPPU notes, PYQ, solved papers, Computer Engineering, IT,
    AI & DS, 2019 pattern, 2024 pattern, Insem, Endsem, SPPU question papers" }}">
  <meta name="author" content="{{ site.author | default: 'Aryan Mungekar' }}">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="{{ page.title | default: 'SPPU Notes - PYQ & Solved Papers' }}">
  <meta property="og:description"
    content="{{ page.description | default: 'Solved SPPU notes and question papers for Computer, IT, and AI & DS (2019 & 2024 pattern). Includes Insem and Endsem coverage.' }}">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="en_IN">
  <meta property="og:url" content="{{ page.url | absolute_url }}">

  <!-- End SEO block -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/share-button.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/home-buttons.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
<style>
  #main-content { position: relative; overflow-x: hidden; }
  .slide-in-right { animation: slideInFromRight 0.3s ease-out forwards; }
  .slide-in-left { animation: slideInFromLeft 0.3s ease-out forwards; }
  @keyframes slideInFromRight {
    from { transform: translateX(100%); opacity: 0; }
    to   { transform: translateX(0); opacity: 1; }
  }
  @keyframes slideInFromLeft {
    from { transform: translateX(-100%); opacity: 0; }
    to   { transform: translateX(0); opacity: 1; }
  }
</style>


</head>

<body>

  <!-- Fixed Header -->
  <header>
    <div class="header-content">
      <div>
        <h1>Engineering Notes</h1>
      </div>
      <div>
        <nav>
          <!-- Add more buttons here if needed -->
          <a href="/search/">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </nav>
      </div>
    </div>
  </header>


  <!-- Main content area -->
<div class="main-content" id="main-content">
  {{ content }}
</div>


   <!-- Floating share button -->
  <div class="floating-share">
  <button class="share-toggle" onclick="toggleShareMenu()"><i class="fa-solid fa-share"></i></button>
  <div class="floating-share-menu" id="shareMenu">
    <a target="_blank" href="#" id="share-whatsapp"><i class="fab fa-whatsapp"></i></a>
    <a target="_blank" href="#" id="share-telegram"><i class="fab fa-telegram"></i></a>
    <a target="_blank" href="#" id="share-facebook"><i class="fab fa-facebook-f"></i></a>
    <a target="_blank" href="#" id="share-twitter"><i class="fab fa-twitter"></i></a>
    <button onclick="copyLink()" title="Copy"><i class="fas fa-link"></i></button>
  </div>
</div>


  <!-- Fixed Footer -->
  <footer class="mobile-footer">
    <a href="/" class="footer-item" onclick="event.preventDefault(); navigateTo('/')">
      <i class="fa-solid fa-house"></i>
      <span>Home</span>
    </a>
    <a href="/pages/updates/" class="footer-item" onclick="event.preventDefault(); navigateTo('/pages/updates/')">
      <i class="fas fa-newspaper"></i>
      <span>Updates</span>
    </a>
    <a href="/pages/community/" class="footer-item" onclick="event.preventDefault(); navigateTo('/pages/community/')">
      <i class="fas fa-comments"></i>
      <span>Community</span>
    </a>
    <a href="/pages/following/" class="footer-item" onclick="event.preventDefault(); navigateTo('/pages/following/')">
      <i class="fas fa-user-friends"></i>
      <span>Following</span>
    </a>
    <a href="/pages/profile/" class="footer-item" onclick="event.preventDefault(); navigateTo('/pages/profile/')">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </a>
  </footer>

  <script src="/assets/js/share-button.js"></script>

  <script>
  const main = document.getElementById("main-content");
  let isBack = false;

  // Detect back/forward navigation
  window.addEventListener("popstate", () => {
    isBack = true;
  });

  document.addEventListener("click", function (e) {
    const link = e.target.closest("a");
    if (!link ||
        link.hasAttribute("download") ||
        link.target === "_blank" ||
        link.href.startsWith("mailto:") ||
        link.href.startsWith("tel:") ||
        link.origin !== location.origin) return;

    e.preventDefault();

    fetch(link.href)
      .then(res => res.text())
      .then(html => {
        const doc = new DOMParser().parseFromString(html, "text/html");
        const newContent = doc.getElementById("main-content");
        if (!newContent) return;

        const anim = isBack ? "slide-in-left" : "slide-in-right";
        isBack = false;

        main.innerHTML = newContent.innerHTML;
        main.classList.remove("slide-in-left", "slide-in-right");
        void main.offsetWidth; // force reflow
        main.classList.add(anim);

        history.pushState({}, "", link.href);
        window.scrollTo(0, 0);
      })
      .catch(err => console.error("Navigation error:", err));
  });
</script>


</body>

</html>
