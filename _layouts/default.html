<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>

  <!-- Fixed Header -->
  <header>
    <div class="header-content">
      <h1>ðŸ“˜ Engineering Notes</h1>
      <nav>
        <form id="search-form" action="#" onsubmit="return false;">
  <input type="text" id="search-box" placeholder="Search notesâ€¦" autocomplete="off">
</form>
<ul id="search-results" class="search-results"></ul>

      </nav>
    </div>
  </header>
  

  <!-- Main content area -->
  <div class="main-content">
    {{ content }}
  </div>

  <!-- Fixed Footer -->
  <footer class="mobile-footer">
  <a href="/" class="footer-item" onclick="event.preventDefault(); navigateTo('/')">
    <i class="fa-solid fa-house"></i>
    <span>Home</span>
  </a>
  <a href="/pages/updates/" class="footer-item" onclick="event.preventDefault(); navigateTo('/pages/updates/')">
    <i class="fas fa-newspaper"></i>
    <span>Updates</span>
  </a>
  <a href="/pages/community/" class="footer-item" onclick="event.preventDefault(); navigateTo('/pages/community/')">
    <i class="fas fa-comments"></i>
    <span>Community</span>
  </a>
  <a href="/pages/following/" class="footer-item" onclick="event.preventDefault(); navigateTo('/pages/following/')">
    <i class="fas fa-user-friends"></i>
    <span>Following</span>
  </a>
  <a href="/pages/profile/" class="footer-item" onclick="event.preventDefault(); navigateTo('/pages/profile/')">
    <i class="fas fa-user"></i>
    <span>Profile</span>
  </a>
</footer>


<script src="https://unpkg.com/lunr/lunr.js"></script>
<script>
fetch('/search.json')
  .then(res => res.json())
  .then(data => {
    const pages = data.pages;
    const idx = lunr(function () {
      this.ref('url');
      this.field('title');
      this.field('content');
      pages.forEach(page => this.add(page));
    });

    document.getElementById('search-box').addEventListener('input', evt => {
      const query = evt.target.value;
      const results = query ? idx.search(query) : [];
      const out = document.getElementById('search-results');
      out.innerHTML = results.length
        ? results.map(r => {
            const p = pages.find(p => p.url === r.ref);
            return `<li><a href="${p.url}">${p.title}</a></li>`;
          }).join('')
        : '<li>No results found</li>';
    });
  });
</script>

</body>
</html>
