<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .header-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 16px;
}

.header-nav {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
  justify-content: center;
}

.nav-button {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 10px 14px;
  background-color: #007acc;
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
  font-size: 16px;
  transition: background-color 0.3s ease;
  white-space: nowrap;
}

.nav-button i {
  font-size: 18px;
}

.nav-button:hover {
  background-color: #005a99;
}

/* Mobile friendly adjustments */
@media (max-width: 600px) {
  .header-content h1 {
    font-size: 20px;
    text-align: center;
  }

  .nav-button {
    width: 100%;
    justify-content: center;
    font-size: 14px;
    padding: 10px;
  }

  .header-nav {
    flex-direction: column;
    align-items: stretch;
    width: 100%;
  }
}

  </style>

</head>
<body>

  <!-- Fixed Header -->
  <header>
  <div class="header-content">
    <h1>ðŸ“˜ Engineering Notes</h1>
    <nav class="header-nav">
      <!-- Add more buttons here if needed -->
      <a href="/search/" class="nav-button">
        <i class="fas fa-search"></i>
        <span>Search</span>
      </a>
    </nav>
  </div>
</header>


  <!-- Main content area -->
  <div class="main-content">
    {{ content }}
  </div>

  <!-- Fixed Footer -->
  <footer class="mobile-footer">
    <a href="/" class="footer-item" onclick="event.preventDefault(); navigateTo('/')">
      <i class="fa-solid fa-house"></i>
      <span>Home</span>
    </a>
    <a href="/pages/updates/" class="footer-item" onclick="event.preventDefault(); navigateTo('/pages/updates/')">
      <i class="fas fa-newspaper"></i>
      <span>Updates</span>
    </a>
    <a href="/pages/community/" class="footer-item" onclick="event.preventDefault(); navigateTo('/pages/community/')">
      <i class="fas fa-comments"></i>
      <span>Community</span>
    </a>
    <a href="/pages/following/" class="footer-item" onclick="event.preventDefault(); navigateTo('/pages/following/')">
      <i class="fas fa-user-friends"></i>
      <span>Following</span>
    </a>
    <a href="/pages/profile/" class="footer-item" onclick="event.preventDefault(); navigateTo('/pages/profile/')">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </a>
  </footer>

</body>
</html>
