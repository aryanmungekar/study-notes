<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- 🔽 SEO START -->
  <title>{{ page.title | default: "SPPU Notes - PYQ & Solved Papers" }}</title>
  <meta name="description" content="{{ page.description | default: "Download solved SPPU notes and previous year question papers for Computer Engineering, IT, and AI & DS. Covers 2019 and 2024 pattern for Insem and Endsem exams." }}">
  <meta name="keywords" content="{{ page.keywords | default: "SPPU notes, PYQ, solved papers, Computer Engineering, IT, AI & DS, 2019 pattern, 2024 pattern, Insem, Endsem" }}">
  <meta name="author" content="{{ site.author | default: 'Aryan Mungekar' }}">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="{{ page.title | default: 'SPPU Notes - PYQ & Solved Papers' }}">
  <meta property="og:description" content="{{ page.description | default: 'Solved SPPU notes and question papers for Computer, IT, and AI & DS (2019 & 2024 pattern). Includes Insem and Endsem coverage.' }}">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="en_IN">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/share-button.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/home-buttons.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .layout {
      display: flex;
      flex-direction: row;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      gap: 20px;
    }

    .sidebar-left,
    .sidebar-right {
      width: 240px;
      background-color: #f4f4f4;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .content {
      flex: 1;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    @media (max-width: 960px) {
      .layout {
        flex-direction: column;
      }
      .sidebar-left, .sidebar-right {
        width: 100%;
      }
    }
  </style>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#007acc">
</head>

<body>

  <!-- 🔹 Fixed Header -->
  <header>
    <div class="header-content">
      <div><h1>Engineering Notes</h1></div>
      <div>
        <nav>
          <a href="/search/"><i class="fa-solid fa-magnifying-glass"></i></a>
        </nav>
      </div>
    </div>
  </header>

  <!-- 🔹 Install App Button -->
  <button id="install-button" style="display: none; position: fixed; bottom: 70px; right: 20px; padding: 10px 20px; font-size: 16px; background-color: #007acc; color: white; border: none; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); z-index: 999;">
    📲 Install App
  </button>

  <!-- 🔹 3-Column Layout -->
  <div class="layout">
    <aside class="sidebar-left">
      <h3>📁 Categories</h3>
      <ul>
        <li><a href="/daily/">Daily Updates</a></li>
        <li><a href="/2019-pattern/">2019 Pattern</a></li>
        <li><a href="/2024-pattern/">2024 Pattern</a></li>
      </ul>
    </aside>

    <main class="content">
      {{ content }}
    </main>

    <aside class="sidebar-right">
      <h3>🔗 Quick Links</h3>
      <ul>
        <li><a href="/search/">🔍 Search</a></li>
        <li><a href="/pages/profile/">👤 Profile</a></li>
        <li><a href="/pages/following/">👥 Following</a></li>
      </ul>
    </aside>
  </div>

  <!-- 🔹 Footer -->
  <footer class="mobile-footer">
    <a href="/" class="footer-item"><i class="fa-solid fa-house"></i><span>Home</span></a>
    <a href="/pages/updates/" class="footer-item"><i class="fas fa-newspaper"></i><span>Updates</span></a>
    <a href="/pages/community/" class="footer-item"><i class="fas fa-comments"></i><span>Community</span></a>
    <a href="/pages/following/" class="footer-item"><i class="fas fa-user-friends"></i><span>Following</span></a>
    <a href="/pages/profile/" class="footer-item"><i class="fas fa-user"></i><span>Profile</span></a>
  </footer>

  <!-- 🔹 Scripts -->
  <script src="/assets/js/share-button.js"></script>
  <script src="/assets/js/slider.js"></script>
  <script src="/service-worker.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('✅ Service Worker registered'))
        .catch(err => console.error('❌ SW registration failed', err));
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('install-button').style.display = 'block';
    });

    document.getElementById('install-button').addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          console.log(choiceResult.outcome === 'accepted' ? '✅ User accepted install' : '❌ User dismissed install');
          deferredPrompt = null;
        });
      }
    });
  </script>

</body>
</html>
