<!DOCTYPE html>
<head?>
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        .slider-container {
            width: 100%;
            max-width: 800px;
            height: 300px;
            overflow: hidden;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .slider-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 400%;
            /* 100% * number of images (3 + 1 clone) */
        }

        .slide-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }
    </style>

    </head>

    <body>
        <div class="slider-container">
            <div class="slider-track" id="sliderTrack">
                <img src="/assets/images/slider1.jpg" class="slide-img">
                <img src="/assets/images/slider2.jpg" class="slide-img">
                <img src="/assets/images/slider3.jpg" class="slide-img">
                <img src="/assets/images/slider1.jpg" class="slide-img"> <!-- clone of first -->
            </div>
        </div>



        <script>
            const track = document.getElementById('sliderTrack');
            const slides = track.children.length;
            let currentIndex = 0;

            function moveToSlide(index) {
                track.style.transition = "transform 0.5s ease-in-out";
                track.style.transform = `translateX(-${index * 100}%)`;
            }

            function resetToFirst() {
                track.style.transition = "none"; // Remove animation
                track.style.transform = `translateX(0%)`;
                currentIndex = 0;
            }

            setInterval(() => {
                currentIndex++;
                moveToSlide(currentIndex);

                // If it's the cloned slide, reset instantly after animation ends
                if (currentIndex === slides - 1) {
                    setTimeout(() => {
                        resetToFirst();
                    }, 500); // Match transition duration
                }
            }, 3000);
        </script>



    </body>
