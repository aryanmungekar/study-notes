<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cover Page Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .editor {
      display: flex;
      gap: 20px;
    }

    textarea {
      width: 50%;
      height: 90vh;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      border: 2px solid #ccc;
    }

    .preview-wrapper {
      width: 50%;
      border: 1px dashed #999;
      position: relative;
      height: 90vh;
      box-sizing: border-box;
      overflow: auto;
      background: #f8f8f8;
    }

    .page-border {
      width: 210mm;
      height: 297mm;
      background: white;
      margin: 10px auto;
      padding: 40px;
      box-sizing: border-box;
      border: 1px solid #000;
      position: relative;
    }

    .page-border::after {
      content: "A4 Page Size (210mm √ó 297mm)";
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 12px;
      color: #999;
    }

    h1, h2, h3, p {
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>üñäÔ∏è Cover Page Editor</h1>
  <p>Edit the HTML on the left and see a full A4 preview on the right. When done, copy the HTML to use in your PDF generator.</p>

  <div class="editor">
    <textarea id="htmlInput"><h1 style="font-size: 36px;">Project Title</h1>
<h3 style="margin-top: 20px;">Author: John Doe</h3>
<h4 style="margin-top: 10px;">Department of AI & Data Science</h4>
<p style="margin-top: 30px;">Date: <script>document.write(new Date().toLocaleDateString())</script></p></textarea>

    <div class="preview-wrapper">
      <div id="coverPreview" class="page-border">
        <!-- Rendered HTML goes here -->
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById("htmlInput");
    const preview = document.getElementById("coverPreview");

    function updatePreview() {
      preview.innerHTML = input.value;
    }

    input.addEventListener("input", updatePreview);

    // Initial load
    updatePreview();
  </script>

</body>
</html>
