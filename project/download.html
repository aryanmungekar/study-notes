<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown to PDF (with Cover Page)</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }

    #previewArea {
      display: none;
    }

    .pdf-content {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }

    .pdf-content h1, .pdf-content h2, .pdf-content h3 {
      color: #2c3e50;
    }

    .pdf-content pre {
      background: #f4f4f4;
      padding: 10px;
      overflow-x: auto;
    }

    .pdf-content code {
      background: #f0f0f0;
      padding: 2px 4px;
    }

    .cover-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* width: 210mm; */
      height: 250mm;
      page-break-after: always;
      text-align: center;
      padding: 40px;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }

    .cover-page h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .cover-page h3, .cover-page h4 {
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>üìù Markdown to PDF (With Cover Page)</h1>

  <textarea id="mdInput" placeholder="# Hello\n\nThis is **Markdown** content."></textarea><br>
  <button onclick="generatePDF()">‚¨áÔ∏è Download PDF</button>

  <script>
    function generatePDF() {
      const md = fetch('your-md-file.md');

      if (!md.trim()) {
        alert("Please enter some Markdown!");
        return;
      }

      const markdownHtml = marked.parse(md);

      // üëâ Create the cover page
      const cover = document.createElement("div");
      cover.className = "cover-page";
      cover.innerHTML = `
            <style>
    


    .university {
      font-size: 28px;
      font-weight: bold;
      color: #003366;
      margin-bottom: 10px;
      text-align: center;
    }
    .department {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
      text-align: center;
    }
    .subject {
      font-size: 32px;
      font-weight: bold;
      color: #222;
      margin-bottom: 25px;
      text-align: center;
    }
    .meta {
      font-size: 18px;
      color: #444;
      margin: 5px 0;
      text-align: center;
    }
    .theme-box {
      margin-top: 40px;
      border-top: 3px solid #003366;
      padding-top: 20px;
      width: 100%;
    }
    .theme-box p {
      margin: 10px 0;
      font-size: 16px;
    }
</style>


<div class="pdf-page">
    <div class="content-wrapper">
      <div class="university">Savitribai Phule Pune University</div>
      <div class="department">Department of {{ department }}<br>Faculty of Science and Technology</div>
      <div class="subject">{{ subject }}</div>

      <div class="meta">Semester: <strong>{{ semester }}</strong></div>
      <div class="meta">Year: <strong>{{ year }}</strong></div>
      <div class="meta">Pattern: <strong>{{ pattern }}</strong></div>
      <div class="meta">Exam: <strong>{{ exam }}</strong></div>

      <div class="theme-box">
        <p><strong>Prepared By:</strong> __________________________</p>
        <p><strong>Roll No.:</strong> __________________________</p>
        <p><strong>Submitted To:</strong> __________________________</p>
      </div>
    </div>

      `;

      // üëâ Create the markdown content
      const content = document.createElement("div");
      content.className = "pdf-content";
      content.innerHTML = markdownHtml;

      // üëâ Combine both into a wrapper
      const wrapper = document.createElement("div");
      wrapper.appendChild(cover);
      wrapper.appendChild(content);

      // üëâ Generate the PDF
      html2pdf().set({
        margin: 10,
        filename: 'markdown_with_cover.pdf',
        html2canvas: { scale: 1.4 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
        pagebreak: { mode: ['css', 'avoid-all', 'legacy'] }
      }).from(wrapper).save();
    }
  </script>

</body>
</html>
