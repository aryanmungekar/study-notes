<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown to PDF Converter</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #preview {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üìù Markdown to PDF</h1>
  <p>Paste or write Markdown below:</p>
  <textarea id="mdInput" placeholder="# Hello World!"></textarea><br>

  <button onclick="generatePDF()">Download PDF</button>
  <button onclick="updatePreview()">Preview</button>

  <div id="preview"></div>

  <script>
    function updatePreview() {
      const md = document.getElementById("mdInput").value;
      const html = marked(md);
      document.getElementById("preview").innerHTML = html;
    }

    function generatePDF() {
      const md = document.getElementById("mdInput").value;
      const html = marked(md);

      const container = document.createElement("div");
      container.innerHTML = html;
      container.style.padding = "20px";
      container.style.fontFamily = "Arial, sans-serif";

      html2pdf().set({
        margin: 10,
        filename: 'markdown.pdf',
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      }).from(container).save();
    }
  </script>

</body>
</html>
