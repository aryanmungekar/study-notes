<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown to PDF (HTML2PDF)</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }

    #previewArea {
      display: none;
    }

    .pdf-content {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }

    .pdf-content h1, .pdf-content h2, .pdf-content h3 {
      color: #2c3e50;
    }

    .pdf-content pre {
      background: #f4f4f4;
      padding: 10px;
      overflow-x: auto;
    }

    .pdf-content code {
      background: #f0f0f0;
      padding: 2px 4px;
    }
  </style>
</head>
<body>

  <h1>üìù Markdown to PDF (JS-based, No Print)</h1>

  <textarea id="mdInput" placeholder="# Hello\n\nThis is **Markdown** content."></textarea><br>
  <button onclick="generatePDF()">‚¨áÔ∏è Download PDF</button>

  <!-- Preview (optional) -->
  <div id="previewArea" class="pdf-content"></div>

  <script>
    function generatePDF() {
      const md = document.getElementById("mdInput").value;

      if (!md.trim()) {
        alert("Please enter some Markdown!");
        return;
      }

      const html = marked.parse(md);

      // Optional: show preview
      const preview = document.getElementById("previewArea");
      preview.innerHTML = html;
      preview.style.display = "block";

      const wrapper = document.createElement("div");
      wrapper.className = "pdf-content";
      wrapper.innerHTML = html;

      html2pdf().set({
        margin: 10,
        filename: 'markdown.pdf',
        html2canvas: { scale: 1.4 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
        pagebreak: { mode: ['css', 'avoid-all', 'legacy'] }
      }).from(wrapper).save();
    }
  </script>

</body>
</html>
