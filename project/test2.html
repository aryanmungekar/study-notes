<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Markdown Notes</title>

  <style>
    body {
  font-family: 'Georgia', serif;
  line-height: 1.6;
  margin: 0;
  background: #f5f5f5;
}

#content {
  max-width: 800px;
  margin: 40px auto;
  padding: 40px;
  background: white;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

h1, h2, h3 {
  color: #2c3e50;
}

code, pre {
  background-color: #f0f0f0;
  padding: 8px;
  border-radius: 5px;
  display: block;
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin: 20px 0;
}

table, th, td {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: left;
}

blockquote {
  background: #eef;
  padding: 15px;
  border-left: 5px solid #88f;
  margin: 20px 0;
}

  </style>
</head>
<body>
  <div id="content"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('Unit1_Database_Management.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
