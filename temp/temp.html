<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneSignal Push Demo</title>

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

  <style>
    /* Notification Banner Styles */
    #notification-banner {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #4a90e2;
      color: white;
      padding: 15px;
      text-align: center;
      font-family: sans-serif;
      z-index: 9999;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
      transform: translateY(100%);
      opacity: 0;
      transition: all 0.3s ease;
    }

    #notification-banner button {
      margin-left: 15px;
      background: white;
      color: #4a90e2;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #notification-banner span.close-banner {
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Welcome to OneSignal Push Demo</h1>

  <!-- Notification Banner -->
  <div id="notification-banner">
    Enable notifications to get daily updates!
    <button id="enable-notifications">Enable</button>
    <span id="close-banner" class="close-banner">Ã—</span>
  </div>

  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {

      // Initialize OneSignal
      await OneSignal.init({
        appId: "ee9cfc93-71c9-41e0-a30c-20662ea9937f", // Replace with your OneSignal App ID
        safari_web_id: "web.onesignal.auto.204803f7-478b-4564-9a97-0318e873c676", // Replace with Safari ID
        notifyButton: { enable: false } // hide default bell
      });

      // Check if push notifications are already enabled
      const isEnabled = await OneSignal.isPushNotificationsEnabled();

      if (!isEnabled) {
        const banner = document.getElementById("notification-banner");
        if (!banner) return;

        // Show banner with animation
        banner.style.display = "block";
        setTimeout(() => {
          banner.style.transform = "translateY(0)";
          banner.style.opacity = "1";
        }, 50);

        // Enable notifications button
        document.getElementById("enable-notifications").onclick = async () => {
          await OneSignal.showNativePrompt();
          banner.style.transform = "translateY(100%)";
          banner.style.opacity = "0";
          setTimeout(() => banner.style.display = "none", 300);
        };

        // Close button
        document.getElementById("close-banner").onclick = () => {
          banner.style.transform = "translateY(100%)";
          banner.style.opacity = "0";
          setTimeout(() => banner.style.display = "none", 300);
        };
      }

    });
  </script>
</body>
</html>
